<html>
	<head>

		<script type="text/javascript" src="js/jquery-tube-sign.js"></script>
		<script type="text/javascript">

			$(document).ready( function() {
				$('#sign').tubeSign({
				});

				$('#sign').tubeSign('addRotaList', [
					{left: "High Barnet", right: "11mins"},

					{left: "Upminster", right: "14mins"}
				], 4000, "continuousScroll" );
			} );

		</script>
	</head>

	</body>
</html>
